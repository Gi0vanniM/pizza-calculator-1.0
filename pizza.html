<!DOCTYPE html>
<html lang="nl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Pizza Calculator</title>
</head>

<body>
    <h1>Pizza Calculator</h1>
    Kies de grootte van je pizza:
    <!-- hier wordt er een dropdown lijst gemaakt voor de pizza maten -->
    <select id="pizza_size">
        <option value="0">Kies grootte</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
    </select>

    <!-- hier wordt er een dropdown lijst gemaakt voor het aantal pizza's -->
    <select id="pizza_amount">
        <option value="0">Kies aantal</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <!-- hier wordt de calculeer knop gemaakt -->
    <button id="calc_button">Calculeer</button>

    <!-- hier wordt het JavaScript ingeladen -->
    <script src="script.js"></script>
</body>

</html>
